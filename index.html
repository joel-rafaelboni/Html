<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de História Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>O Destino do Reino</h1>
        <div id="story-text">
            <p>Você é um jovem nobre que acaba de assumir a liderança de um pequeno reino. O que você fará a seguir?</p>
        </div>
        
        <div id="choices">
            <button class="choice-button" onclick="makeChoice(1)">Confrontar o inimigo no campo de batalha</button>
            <button class="choice-button" onclick="makeChoice(2)">Tentar negociar com o inimigo e evitar a guerra</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
